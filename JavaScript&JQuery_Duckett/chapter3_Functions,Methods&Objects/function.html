<!DOCTYPE html>
<html>
	<head>
		<title>Functions</title>
</head>
<body>
	<h1>Travel Worthy</h1>
	<div id="message">Welcome to our site!</div>
	<br>
	<h2>Normal Cost:</h2>
		<table>
		 <tr>
			<td id="output"></td>
		 </tr>
		 <tr>
			<td id="otwo"></td>
		</tr>
		<tr>
			<td id="othree"></td>
		</tr>
		<tr>
			<td id="ofour"></td>
		</tr>
		</table>
	<script type="text/javascript">
		var msg = 'Sign up to receive our newsletter for 10% off!';
		function updateMessage() {
			var el = document.getElementById("message");
			el.textContent = msg; 
		}
		updateMessage();


		// Getting A Single Value out of a Function
		function calculateArea(width, height) {
			var area = width * height;
			return area; 
		}
		var wallOne = calculateArea(3, 5);
		var wallTwo = calculateArea(6, 7); 

		var elCalc = document.getElementById("output");
		elCalc.textContent = '$ ' + wallOne; 

		var elCalc2 = document.getElementById("otwo");
		elCalc2.textContent = '$ '+ wallTwo; 


		// Getting Multiple Values out of a Function
		function getSize(width, height, depth) {
			var area = width * height; 
			var volume = width * height * depth;
			var sizes = [area, volume]; 
			return sizes;
		}
		var areaOne = getSize(3, 2, 3)[0];
		var volumeOne = getSize(3, 2, 3)[1];

		var elMeasureA = document.getElementById("othree"); 
		elMeasureA.textContent = 'Measurment A: ' + areaOne;

		var elMeasureB = document.getElementById("ofour"); 
		elMeasureB.textContent = 'Measurment B: ' + volumeOne;





		// I. Anonymous Functions & Function Expressions 

		// A. Function Declaration: creates a function that you can call later in your code 
		function area(width, height) {
			return width * height; 
		}

		// var size = area(1, 3); 
		var size = area(5, 7);
		// console.log(size); 

		// B. Function Expression: put function where interpreter would expect to see an expression, it will be treated as an expression
		var area = function(width, height) {
			return width * height;
		};

		var size = area(3, 4);
		// console.log(size); 


		// II. Immediately Invoked Function Expressions (IIFE)-pronounced "iffy"-unnamed & executed once interpreter comes accross them
		var area = (function() {
			var width = 7;
			var height = 2;
			return width * height;
		})(); 

		console.log(area); 


	</script>

</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Code Run Line Time</title>
	</head>
	<body>
	<!-- pg 203 -->
	<!--1. Runs when page first loads -->
		<ul>
			<li id="one" class="hot">
				<em>fresh</em> figs</li>
			</li>
			<li id="two" class="hot">pine nuts</li>
			<li id="three" class="hot">honey</li>
			<li id="four">balsamic vinegar</li>
		</ul>

	<!-- 2. After first set of statements -->
	<ul>
		<li id="one" class="cool">
			<em>fresh</em> figs</li>
		<li id="two" class="hot">pine nuts</li>
		<li id="three" class="hot">honey</li>
		<li id="four">balsamic vinegar</li>
		</li>
	</ul>

	<!-- 3. After second set of statements -->
	<ul>
		<li id="one" class="cool">
			<em>fresh</em> figs</li>
		<li id="two" class="hot">pine nuts</li>
		<li id="three" class="cool">honey</li>
		<li id="four">balsamic vinegar</li>
		</li>
	</ul>

	</body>

	<script type="text/javascript">
		var hotItems = document.querySelectorAll('li.hot'); // Store NodeList in array

		if (hotItems.length > 0) {			// If it contains items

			for (var i=0; i<hotItems.length; i++) {			// Loop through each item
				hotItems[i].className = 'cool'; 			// Change value of class attribute 

			}

		}

		console.log(hotItems.length); 



	</script>
</html>

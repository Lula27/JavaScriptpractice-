<!DOCTYPE html>
<html>
	<head>
		<title>Selecting Elements Using ID Attributes</title>
	</head>
	<body>
		<h1 id="header">List King</h1>
		<h2>Buy groceries</h2>
		<ul>
			<li id="one" class="hot"><em>fresh</em> figs</li>
			<li id="two" class="hot">pine nuts</li>
			<li id="three" class="hot">honey</li>
			<li id="four">balsamic vinegar</li>
		</ul>

	<script type="text/javascript">
		// Select the element and store it in a variable.
		// var el = document.getElementById('one');

		// Change the value of the class attribute.
		// el.className = 'cool'; 

		// A. Selecting an element from a nodelist
		// var elements = document.getElementByClassName('hot')
		// if (elements.length >= 1) {
		// 	var firstItem = elements.items(0); 
		// }


		// // Array syntax-square brakets: Faster way of doing A
		// var elements = document.getElementByClassName('hot');
		// if (elements.length >= 1) {
		// 	var firstItem = elements[0]; 
		// }

		// // Selecting Elements Using Class Attributes
		// var elements = document.getElementByClassName('hot');  // Find hot items

		// 	var el = elements[2];		// Select third one from NodeList
		// 	el.className = 'cool';  	// Change value of its class attribute 

		// }

		// Selecting Elements by Tag Name 
		var elements = document.getElementByTagName('li'); // Find <li> elements

		if (elements.length > 0) {

			var el = elements[0];	// Select the first one using array syntax
			el.className = 'cool'	// Change value of class attribute 
		}


		// Selecting Elements Using CSS Selectors
		// querySelector() only returns the first match
		var el = document.querySelector('li.hot');
		el.className = 'cool'; 

		// querySelectorAll returns a NodeList
		// The second matching element (the third list item) is selected and changed
		var els = document.querySelector('li.hot');
		els[1].className = 'cool'; 


	</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Selecting Elements Using ID Attributes</title>
	</head>
	<body>
		<h1 id="header">List King</h1>
		<h2>Buy groceries</h2>
		<ul>
			<li id="one" class="hot"><em>fresh</em> figs</li>
			<li id="two" class="hot">pine nuts</li>
			<li id="three" class="hot">honey</li>
			<li id="four">balsamic vinegar</li>
		</ul>

	<script type="text/javascript">
		// Select the element and store it in a variable.
		// var el = document.getElementById('one');

		// Change the value of the class attribute.
		// el.className = 'cool'; 

		// A. Selecting an element from a nodelist
		var elements = document.getElementByClassName('hot')
		if (elements.length >= 1) {
			var firstItem = elements.items(0); 
		}


		// Array syntax-square brakets: Faster way of doing A
		var elements = document.getElementByClassName('hot');
		if (elements.length >= 1) {
			var firstItem = elements[0]; 
		}




	</script>
	</body>
</html>

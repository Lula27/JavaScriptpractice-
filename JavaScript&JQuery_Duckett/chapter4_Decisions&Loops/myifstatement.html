<!DOCTYPE html>
<html>
	<head>
		<title>Practice</title>
	</head>
	<body>
		
		<h1>Guessing your age!</h1>
		<div id="output"></div>

		<h2>Increase Age</h2>
		<div id="output2"></div>

		<h3>Final Message</h3>
		<div id="finalmsg"></div>

	</body>

		<script type="text/javascript">
		
			var age = 24;
			var age2 = 25;
			var i = 2; 

			var msg = '';
			var name = 'Loretta';
			var name2 = 'Silly Billy';

		// console.log(age); 

			if (age <= 27) {
				msg += "You are in your mid-twenties!";
			}

			document.getElementById('output').innerHTML = msg; 

		// Increase age 

			if (age = 24) {
				i++
			}

			document.getElementById('output2').innerHTML = i; 


			// Print final message 
			if (age2 = 25) {
			msg += "Congratulations, " + name + " you've met the love of your life. Don't be a " + name2 + " but maybe Lin is right..."
			}

			document.getElementById('finalmsg').innerHTML = msg; 

		

	</script>

</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Practice</title>
	</head>
	<body>
		<h1>Using Comaprison Operators</h1>
		<div id="comp"></div>
		<div id="age"></div>
		<div id="diff"></div>
		<div id="greater"></div>

		<script type="text/javascript">
			// Using Comparison Operators 
			var pass = 70
			var score = 65

			var msg = ''; 

			// console.log(score > pass); --> strictly greaer than 
			var outcome = score > pass; 

			msg += 'Hurrah! Did I pass or nah? ' + 'Survay says:...' + outcome; 

			el = document.getElementById('comp')

			el.innerHTML = msg; 


			// Strictly equal to and != to

			var myAge = 25; 
			var sisterAge = 23;

			var msg = '';

			var rebuttal = ''; 

			var ageSame = myAge === sisterAge;

			// console.log(ageSame); 

			var ageDiff = myAge != sisterAge;

			// console.log(ageDiff);

			msg += 'Genie, is my sister my twin? ' + '<br>Response: ' + ageSame; 

			el = document.getElementById('age');
			el.innerHTML =  msg; 

			rebuttal += 'Ok...so are our ages different?' + '<br> Response: ' + ageDiff; 

			el = document.getElementById('diff');
			el.innerHTML = rebuttal; 


			// Greater than or equal to 

			var older = sisterAge >= myAge;

			var lastQuestion = '';

			lastQuestion += 'Alright Genie, this is the last thing I would like to know. Is my sister older than me? ' + '<br> Response: ' + older;

			var el = document.getElementById('greater');
			el.innerHTML = lastQuestion; 




		</script>

	</body>
</html>

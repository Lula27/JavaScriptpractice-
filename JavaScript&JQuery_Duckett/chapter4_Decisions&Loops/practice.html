<!DOCTYPE html>
<html>
	<head>
		<title>Practice</title>
	</head>
	<body>
		<h1>Using Comaprison Operators</h1>
		<div id="comp"></div>

		<script type="text/javascript">
			// Using Comparison Operators 
			var pass = 70
			var score = 65

			var msg = ''; 

			// console.log(score >= pass); 
			var outcome = score >= pass; 

			msg += 'Hurrah! Did I pass or nah? ' + 'Survay says:...' + outcome; 

			el = document.getElementById('comp')

			el.innerHTML = msg; 




		</script>

	</body>
</html>

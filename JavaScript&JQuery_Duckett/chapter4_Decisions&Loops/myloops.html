<!DOCTYPE html>
<html>
	<head>
		<title>Loops</title>
	</head>
	<body>

		<h1>Practicing Loops!</h1>
		<h2>Count to Three</h2>
		<div id="forloops"></div>
	
	<script type="text/javascript">

		var i = 1.5; 

		for (var i = 0; i < i.length; i++) {
			var newnum = 2

			var sum = i + newnum; 
		}
		
	document.getElementById('forloops').innerHTML = sum; 


	</script>


	</body>
</html>

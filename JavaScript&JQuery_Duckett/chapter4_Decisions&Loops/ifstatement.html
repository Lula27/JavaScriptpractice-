<!DOCTYPE html>
<html>
<head>
	<title>If Statements</title>
</head>
<body>

	<h1>Using If Statements</h1>

	<!-- Output for js script-->
	<div id="answer"></div>

	<div id="answer2"></div>

	<h2>Using If...Else Statements</h2>

	<div id="ansthree"></div>

	<script type="text/javascript">
		
		// Code 1 
		var score = 75; 	// Score
		var msg; 			// Message

		if (score >= 50) {	// If score is 50 or higher 
			msg = 'Congratulations!';
			msg += ' Proceed to the next round.';
		}
		var el = document.getElementById('answer');
		el.textContent = msg; 


		// Code 2 - same outcome, different code 
		var score = 75;		// Score
		var msg = '';		// Message

		function congratulate() {
			msg += 'Congratulations! ';
		}

		if (score >= 50) {	// If score is 50 or more
			congratulate();
			msg += 'Proceed to the next round.';
		}
		var el = document.getElementById('answer2');
		el.innerHTML = msg; 


		// Using If...Else Statements

		var pass = 50;		// Pass mark
		var score = 75;		// Current score
		var msg;			// Message

		// Select message to write based on score
		if (score >= pass) {
			msg = 'Congratulations, you passed!';
		} else {
			msg = 'Have another go!';
		}

		var el = document.getElementById('ansthree');
		el.textContent = msg; 


	</script>

</body>
</html>

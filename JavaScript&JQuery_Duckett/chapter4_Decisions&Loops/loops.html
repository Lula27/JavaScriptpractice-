<!DOCTYPE html>
<html>
<head>
	<title>Using Loops</title>
</head>
<body>

	<h1>Using For Loops</h1>
	<div id="answer"></div>

	<h2>1x Table</h2>
	<div id="one"></div>

	<h2>2x Table</h2>
	<div id="two"></div>

	<h2>5x Table</h2>
	<div id="anstwo"></div>

	<h2>6x Table</h2>
	<div id="six"></div>

	<h2>7x Table</h2>
	<div id="seven"></div>

	<h2>Using Do While Loops</h2>
	<div id="ansthree"></div>
	

	<script type="text/javascript">
		
		var scores = [24, 32, 17];	// Array of scores
		var arrayLength = scores.length  // Items in array
		var roundNumber = 0;	// Current round
		var msg = '';			// Message
		var i; 					// Counter 

		// Loop through the items in the array
		for (i = 0; i < arrayLength; i++) {

			// Arrays are zero based (so 0 is round 1)
			// Add 1 to the current round
			roundNumber = (i + 1);

			// Write the current round to message
			msg += 'Round ' + roundNumber + ': ';

			// Get the score from the scores array 
			msg += scores[i] + '<br/>';

		}

		document.getElementById('answer').innerHTML = msg; 


		// 1 Times Table

		var i = 1; 
		var msgone = ''; 

		while (i <= 10) {
			msgone += i + ' x 1 = ' + (i * 1) + '<br />';
			i++; 
		} while (i < 1); 

		document.getElementById('one').innerHTML = msgone; 


		// 2 Times Table 

		var i = 1; 
		var msgtwo = '';

		while (i <= 10) {
			msgtwo += i + 'x 2 = ' + (i * 2) + '<br />';
			i++;
		} while (i < 1); 

		document.getElementById('two').innerHTML = msgtwo; 

		// Using While Loops
		var i = 1;			// Set counter to 1 
		var msg = '';		// Message 

		// Store 5 times table in a variable 
		while (i <= 10) {
			msg += i + ' x 5 = ' + (i * 5) + '<br />';
			i++; 
		} while (i < 1);
		// Note how this is already 1 and it still runs...

		// chained something you previously broke into two steps into one simple piece of code. 
		document.getElementById('anstwo').innerHTML = msg; 



		// With 6x table 
		var i = 1; 
		var msgsx = '';

		// Store 6x table in variable 

		while (i <= 10) {
			msgsx += i + ' x 6 = ' + (i * 6) + '<br />';
			i++;
		} while (i < 1);

		document.getElementById('six').innerHTML = msgsx; 



		// 7x table 
		var i = 1; 
		var mymsg = ''; 

		// Store 7 times in a a variable 
		while (i <= 10) {
			mymsg += i + ' x 7 = ' + (i * 7) + '<br />';
			i++;
		} while (i < 1); 

		document.getElementById('seven').innerHTML = mymsg; 



		// Practice with do while loops

		

		// Using Do While Loops
		var i = 1; 
		var msg = '';

		// Store 5 times table in a variable 
		do {
			msg += i + ' x 5 = '  + (i * 5) + '<br/>'; 
			i++;
		} while (i < 1);
		// Note how this is already 1 and it still runs...
		document.getElementById('ansthree').innerHTML = msg; 


		





	</script>

</body>
</html>

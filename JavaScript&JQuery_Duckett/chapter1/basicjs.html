<!DOCTYPE html>
<html>
<head>
	<title>Constructive and amp; Co.</title>
</head>
<body>
	<h1>Constructive and amp; Co.</h1>

	<p>For all orders and inquires please call<em>555-3344</em></p>
	<script type="text/javascript">
		var today = new Date(); 
		var hourNow = today.getHours();
		var greeting; 

		if (hourNow > 18) {
			greeting = 'Good evening!';
		} else {
			greeting = 'Welcome!'; 
		}

		document.write('<h3>' + greeting + '</h3>'); 

	</script>


</body>
